<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koala Holla</title>
    <link rel="stylesheet" href="views/styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="flex-container">
        <img src="images/icon.png" class="icon" />
        <h1>Koala Holla</h1>
        <h1>1976 Llama Comma Drive<br></h1>
        <h1>Walla Walla, WA<br><br></h1>
      </div>
    </header>
    <section id="addKoala">
      <h2>Add Koala</h2>
      <input type="text" id="nameIn" value="" placeholder="Name">
      <input type="number" id="ageIn" value="" placeholder="Age">
      <input type="text" id="genderIn" value="" placeholder="Gender">
      <input type="text" id="readyForTransferIn" value="" placeholder="Transfer">
      <input type="text" id="notesIn" value="" placeholder="Notes">
      <button type="button" id="addButton" onclick="saveKoala(event)">Add Koala</button>
    </section>
    <section>
      <h2>All Koalas</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Ready for Transfer</th>
            <th>Notes</th>
            <th>Mark Ready</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </section>
  </body>
</html>
